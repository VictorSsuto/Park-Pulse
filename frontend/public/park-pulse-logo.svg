<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulseWave {
        0%, 100% { opacity: 0.4; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(-2px); }
      }
      .wave-1 { animation: pulseWave 2s ease-in-out infinite; animation-delay: 0s; }
      .wave-2 { animation: pulseWave 2s ease-in-out infinite; animation-delay: 0.15s; }
      .wave-3 { animation: pulseWave 2s ease-in-out infinite; animation-delay: 0.3s; }
      .wave-4 { animation: pulseWave 2s ease-in-out infinite; animation-delay: 0.45s; }
      .wave-5 { animation: pulseWave 2s ease-in-out infinite; animation-delay: 0.6s; }
    </style>
  </defs>
  
  <!-- Icon Container -->
  <g id="icon">
    <!-- Mountain silhouette (simplified, geometric) -->
    <path d="M 20,70 L 35,45 L 45,55 L 60,35 L 75,50 L 85,70 Z" 
          fill="#2C5F4F" 
          opacity="0.95"/>
    
    <path d="M 25,70 L 40,50 L 52,60 L 70,42 L 85,70 Z" 
          fill="#1F4839" 
          opacity="0.9"/>
    
    <!-- Pulse waveform overlay -->
    <g transform="translate(20, 60)">
      <!-- Baseline -->
      <line x1="0" y1="0" x2="65" y2="0" stroke="#3DD6A0" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Waveform bars -->
      <rect class="wave-1" x="2" y="-8" width="3" height="16" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-2" x="10" y="-14" width="3" height="28" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-3" x="18" y="-20" width="3" height="40" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-4" x="26" y="-16" width="3" height="32" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-5" x="34" y="-10" width="3" height="20" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-1" x="42" y="-12" width="3" height="24" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-2" x="50" y="-18" width="3" height="36" fill="#3DD6A0" rx="1.5"/>
      <rect class="wave-3" x="58" y="-10" width="3" height="20" fill="#3DD6A0" rx="1.5"/>
    </g>
    
    <!-- Circular badge background (optional depth) -->
    <circle cx="52.5" cy="52.5" r="45" fill="none" stroke="#E8F4EF" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Text Logo -->
  <g id="text">
    <!-- "Park" -->
    <text x="115" y="62" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="36" 
          font-weight="700" 
          fill="#1F4839" 
          letter-spacing="-1">Park</text>
    
    <!-- "Pulse" -->
    <text x="195" y="62" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="36" 
          font-weight="700" 
          fill="#2C5F4F" 
          letter-spacing="-1">Pulse</text>
    
    <!-- Tagline (optional) -->
    <text x="115" y="82" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="11" 
          font-weight="500" 
          fill="#5F8076" 
          letter-spacing="0.5"
          opacity="0.8">National Park Intelligence</text>
  </g>
  
  <!-- Accent dot (connects icon to text) -->
  <circle cx="105" cy="59" r="3" fill="#3DD6A0" opacity="0.6"/>
</svg>